server.address=localhost
server.port=8080

server.servlet.context-path=/api

# 콘솔에 JPA 실행 쿼리를 출력
spring.jpa.show-sql=true
# 콘솔에 표시되는 쿼리를 좀 더 가독성 있게 표시
spring.jpa.properties.hibernate.format_sql=true
# 데이터베이스 초기화 전략을 설정
spring.jpa.hibernate.ddl_auto=update
# 시작시 스키마 초기화 여부
spring.jpa.generate-ddl=true

spring.jpa.database=mysql

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/episodedb?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=ssafy
spring.datasource.password=ssafy

spring.jpa.database-platform=com.ssafy.config.CustomMySQLDialect
